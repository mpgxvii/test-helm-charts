apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "platform-frontend.fullname" . }}-test-connection"
  {{- if .Release.Namespace }}
  namespace: {{ .Release.Namespace }}
  {{- end }}
  labels:
    {{- include "platform-frontend.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: "{{ .Values.test.busybox.repository }}:{{ .Values.test.busybox.tag }}"
      command: ['wget']
      args: ['http://{{ include "platform-frontend.fullname" . }}:{{ .Values.service.port }}/{{ .Values.basePath }}/api/health']
  restartPolicy: Never
